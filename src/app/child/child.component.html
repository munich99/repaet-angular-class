<div class="card">
    
    
    <div class="card-container">
      <div class="card-title">{{course.description + '&nbsp;&nbsp;' + courseIndex}}</div>
      <img [src]="course.iconUrl" alt="course"> 
      <div class="card-description">{{course.longDescription}}</div>
      <button (click)="viewCourse()">click</button>
    </div>
  </div>
