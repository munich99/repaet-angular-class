<div class="card" *ngIf="course"> 
    <div class="card-container">
      <div class="card-title">{{course.description + '&nbsp;&nbsp;' + courseIndex}}</div>
      <img *ngIf="isImageVisible(); else imageVisible" [src]="course.iconUrl" alt="course"> 

      <ng-template #imageVisible>
        <p>kein bild</p>
      </ng-template>
      <div class="card-description">{{course.longDescription}}</div>
      <button (click)="viewCourse()">click</button>
    </div>
  </div>
